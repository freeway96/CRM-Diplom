services:
  frontend:
    image: freeway96/crm-diplom:latest
    container_name: crm-frontend-dev
    ports:
      - "8082:80"
    volumes:
      - ./:/usr/share/nginx/html
    networks:
      - crm-network-dev

  backend:
    image: php:8.2-apache
    container_name: crm-backend-dev
    environment:
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: crm_db
      DB_USER: crm_user
      DB_PASSWORD: crm_password
    ports:
      - "8084:80"
    volumes:
      - ./api:/var/www/html/api
    networks:
      - crm-network-dev
    depends_on:
      database:
        condition: service_healthy
    command: >
      bash -lc "docker-php-ext-install pdo pdo_mysql && apache2-foreground"

  database:
    image: mariadb:10.11
    container_name: crm-database-dev
    environment:
      MARIADB_ROOT_PASSWORD: rootpassword123
      MARIADB_DATABASE: crm_db
      MARIADB_USER: crm_user
      MARIADB_PASSWORD: crm_password
    ports:
      - "3308:3306"
    volumes:
      - mariadb_data_dev:/var/lib/mysql  
    networks:
      - crm-network-dev
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: crm-phpmyadmin-dev
    environment:
      PMA_HOST: database
      PMA_PORT: 3306
      PMA_USER: crm_user
      PMA_PASSWORD: crm_password
    ports:
      - "8083:80"
    networks:
      - crm-network-dev
    depends_on:
      database:
        condition: service_healthy

networks:
  crm-network-dev:
    driver: bridge

volumes:
  mariadb_data_dev:
    driver: local
